dependencies:
  override:
    - gem install 'platform-api'
    - npm install -g gulp

    - npm install:
        pwd: client
    - gulp:
        pwd: client

    - go get -t -d -v ./...:
        pwd: server
    - go build -v:
        pwd: server

test:
  override:
    - go test -v -race ./...:
        pwd: server

deployment:
  master:
    branch: master
    owner: egnwd
    commands:
      - ./build_slug.sh app
      - tar czvf slug.tgz ./app
      - ./deploy.rb "outgain" slug.tgz
