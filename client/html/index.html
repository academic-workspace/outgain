<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <link href="css/main.css" rel="stylesheet" type="text/css" />
      <script src="js/bundle.js" type="text/javascript"></script>
      <title>Outgain</title>
    </head>
    <body>
      <div id="game-container" class="main container">
        <div id="game-view-container" class="two-thirds">
          <canvas id="game-view"></canvas>
        </div>
        <div id="game-sidebar" class="main container one-third">
          <div id="game-log-wrapper">
            <code id="game-log"></code>
            <a href="#" id="collapse-arrow" data-text-swap="Show &#8593;">Hide &#8595;</a>
          </div>
          <div id="game-panel">
            <span id="user-id"></span>
            <span id="user-resources">100</span>
            <p style="clear:both"></p>
            <ul id="game-buttons">
              <li>
                <a class="btn btn--action" href="/config">Config</a>
              </li>
              <li>
                <a class="btn" href="/leave">Leave</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </body>
</html>
