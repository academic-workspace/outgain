machine:
  environment:
    IMPORT_PATH: "github.com/egnwd/$CIRCLE_PROJECT_REPONAME"
    DATABASE_URL: "postgres://ubuntu:@127.0.0.1:5432/circle_test"    

dependencies:
  cache_directories:
    - '~/.npm'
    - 'client/node_modules'
  override:
    - mkdir -p "/home/ubuntu/.go_workspace/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "/home/ubuntu/.go_workspace/src/$IMPORT_PATH/"

    - gem install 'platform-api'
    - npm install -g gulp

    - npm install:
        pwd: client
    - gulp:
        pwd: client

    - go get -t -d -v ./...:
        pwd: server
    - go build -v:
        pwd: server

database:
  override:
    - psql -u ubuntu circle_test < test_database_setup.sql

test:
  override:
    - test -z "$(gofmt -l .)":
        pwd: server
    - go test -v -race ./...:
        pwd: server

deployment:
  master:
    branch: /.*/
    commands:
      - ./circle_deploy.sh
