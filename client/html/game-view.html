<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <link href="/css/main.css" rel="stylesheet" type="text/css" />
      <script src="/js/bundle.js" type="text/javascript"></script>
      <title>Outgain</title>
    </head>
    <body>
      <div id="game-container" class="main container">
        <div id="game-view-container" class="two-thirds">
          <canvas id="game-view"></canvas>
          <div id="round-name">Round 1</div>
          <div id="progress">
            <div id="elapsed"></div>
          </div>
        </div>
        <div id="game-sidebar" class="main container one-third">
          <div id="game-log-wrapper">
            <code id="game-log">A new game has started!
</code> <!-- I apologise -->
          </div>
          <div id="game-panel">
            <div id="user-id"></div>
            <div class="gains-buttons">
              <div id="user-gains"><span id="user-gains-text" display="block">00000</span></div>
              <ul id="game-buttons">
                <li>
                  <button id="edit-button" class="btn btn--action">Edit AI</button>
                </li>
                <li>
                  <form action="/lobbies/leave" method="post">
                    <input id="id-field" type="text" name="id" value="" style="display: none;">
                    <input type="submit" name="submit" value="Leave" class="btn btn--leave">
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="editor" style="display: none" class="hideEditor">
        <div id="editor-overlay"></div>
        <div id="editor-modal">

          <div id="editor-pane" class="pane">
            <div class="pane-header">
                <h1>Edit AI</h1>
                <button id="editor-cancel-btn" class="btn btn--fail btn-left">Cancel</button>
                <button id="editor-run-btn" class="btn btn--action btn-right">Run</button>
            </div>

            <div class="pane-contents">
              <div id="editor-main-split" class="editor-block">
              </div>
              <div id="editor-right-split">
                <div id="editor-help" class="editor-block">
                  <p>
                  FooBar
                  </p>
                </div>
                <div id="editor-buttons" class="editor-block">
                  <button id="editor-load-btn" class="btn btn--action">Load</button>
                  <button id="editor-save-btn" class="btn btn--action">Save</button>
                </div>
              </div>
            </div>
          </div>

          <div id="gist-pane" class="pane">
            <div class="pane-header">
              <h1>Load Gist</h1>
              <button id="gist-cancel-btn" class="btn btn--fail btn-left">Cancel</button>
            </div>

            <div class="pane-contents" id="gist-list">
            </div>
          </div>

        </div>
      </div>
    </body>
</html>
