<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <link href="/css/main.css" rel="stylesheet" type="text/css" />
      <script src="/js/bundle.js" type="text/javascript"></script>
      <title>Outgain</title>
    </head>
    <body>
      <div id="game-container" class="main container">
        <div id="game-view-container" class="two-thirds">
          <canvas id="game-view"></canvas>
          <div id="round-name">Round 1</div>
          <div id="progress">
            <div id="elapsed"></div>
          </div>
        </div>
        <div id="game-sidebar" class="main container one-third">
          <div id="game-title">Lobby</div>
          <div id="game-log-wrapper">
            <code id="game-log"></code>
          </div>
          <div id="game-leaderboard">
            <div class="header">Leaderboard</div>
            <div class="table">
              <table>
                <tbody class="top-half">
                </tbody>
              </table>
              <table>
                <tbody class="bottom-half">
                </tbody>
              </table>
            </div>
          </div>
          <div id="game-panel">
            <div id="user-id" class="header"></div>
            <div class="gains-buttons">
              <div id="user-gains"><span id="user-gains-text" display="block">00000</span></div>
              <ul id="game-buttons">
                <li>
                  <button id="edit-button" class="btn btn--action">Edit AI</button>
                </li>
                <li>
                  <a href="/lobbies/id/summary" id="id-field" class="btn btn--leave">Leave</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="editor" style="display: none" class="hideEditor">
        <div id="editor-overlay"></div>
        <div id="editor-modal">

          <div id="editor-pane" class="pane">
            <ul class="pane-buttons">
              <li><button id="editor-run-btn" class="btn btn--action">Run</button></li>
              <li><button id="editor-load-btn" class="btn btn--action">Load Gist</button></li>
              <li><button id="editor-save-gist-btn" class="btn btn--action">Save Gist</button></li>
            </ul>
          </div>

          <div id="gist-pane" class="pane">
            <ul class="pane-buttons">
              <li><button id="gist-cancel-btn" class="btn btn--fail">Cancel</button></li>
            </ul>
            <div id="gist-list">
            </div>
          </div>

        </div>
      </div>
    </body>
</html>
