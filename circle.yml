machine:
  environment:
    IMPORT_PATH: "github.com/egnwd/$CIRCLE_PROJECT_REPONAME"

dependencies:
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - ls -la
    - pwd
    - gem install 'platform-api'
    - npm install -g gulp

    - npm install:
        pwd: client
    - gulp:
        pwd: client

    - go get -t -d -v ./...:
        pwd: server
    - go build -v:
        pwd: server

test:
  override:
    - go test -v -race ./...:
        pwd: server

deployment:
  master:
    branch: /.*/
    commands:
      - ./circle_deploy.sh
